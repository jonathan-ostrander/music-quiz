version=2.6.3

align.preset=none

assumeStandardLibraryStripMargin=false

binPack {
  parentConstructors=false
  literalArgumentLists=true
  literalsMinArgCount=5
}

continuationIndent {
  defnSite=2
  callSite=2
  extendSite=4
}

danglingParentheses {
  callSite=true
  defnSite=true
}

importSelectors=noBinPack

includeCurlyBraceInSelectChains=true

includeNoParensInSelectChains=true

indentYieldKeyword=false

literals {
  long=Upper
  float=Lower
  double=Lower
}

maxColumn=120

newlines {
  source=keep
  neverInResultType=false
  neverBeforeJsNative=false
  sometimesBeforeColonInMethodReturnType=true
  penalizeSingleSelectMultiArgList=true
  alwaysBeforeCurlyBraceLambdaParams=false
  alwaysBeforeTopLevelStatements=false
  alwaysBeforeElseAfterCurlyIf=false
  alwaysBeforeMultilineDef=false
  avoidAfterYield=true
  afterCurlyLambda=never
}

optIn {
  configStyleArguments=true
  breakChainOnFirstMethodDot=true
  selfAnnotationNewline=true
  annotationNewlines=true
  blankLineBeforeDocstring=true
}

rewrite.rules = [AsciiSortImports, RedundantBraces, RedundantParens]

spaces {
  beforeContextBoundColon=Never
  afterTripleEquals=false
  inImportCurlyBraces=false
  inParentheses=false
  afterKeywordBeforeParen=true
  inByNameTypes=true
  afterSymbolicDefs=false
}

trailingCommas=always

unindentTopLevelOperators=false

verticalAlignMultilineOperators=false

verticalMultiline {
  atDefnSite=false
  arityThreshold=5
  newlineBeforeImplicitKW=false
  newlineAfterImplicitKW=false
  newlineAfterOpenParen=false
}

# Scaladoc https://scalameta.org/scalafmt/docs/configuration.html#docstrings
docstrings {
  # https://github.com/scalameta/scalafmt/issues/891
  style=Asterisk
}
